<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invite to Download</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #f9f9f9;
            }
            .container {
                padding: 20px;
            }
            .big-text {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                margin: 20px 0;
            }
            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #007BFF;
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                border-radius: 5px;
            }
            .button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>You've been invited!</h1>
            <p>Use the referral code below when signing up:</p>
            <div class="big-text">${referralCode}</div>
            <a href="${playStoreInvitation}" class="button">Download the App</a>
        </div>
    </body>
</html>
