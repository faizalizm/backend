<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Withdrawal Request Alert</div>
        <div class="details">
            <p><strong>Member Name :</strong> ${member.fullName}</p>
            <p><strong>Member Email :</strong> ${member.email}</p>
            <p><strong>Member Phone :</strong> ${member.phone}</p>
            <p><strong>Amount :</strong> ${amount}</p>
        </div>
        <div class="footer">This is an automated message. Please verify the details.</div>
    </div>
</body>

</html>
