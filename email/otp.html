<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f7fa;
        }
        .container {
            background-color: #ffffff;
            margin: 40px auto;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            padding: 15px;
            background-color: #f1f8ff;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 40px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .otp {
                font-size: 30px;
                padding: 12px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your OTP Code</h1>
        <p>Please use the following One-Time Password (OTP) to complete your transaction:</p>
        <div class="otp">${otp}</div>
        <p>This OTP is valid for 10 minutes. Do not share it with anyone.</p>
        <div class="footer">
            <p>If you did not request this OTP, please ignore this email.</p>
            <p>&copy; 2024 Reward Hub. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
